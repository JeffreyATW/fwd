<!DOCTYPE html>
<html>
<head>
  <title>Ned's Grocery</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Ned's Grocery</h1>
  <h2 class="reopening">Grand Reopening!</h2>
  <ul>
    <li class="cheese">
      <h2>Cheese</h2>
      <img src="assets/cheese.jpg" alt="Cheese">
      <div class="price">$5/lb</div>
    </li>
    <li class="chicken">
      <h2>Chicken</h2>
      <img src="assets/chicken.jpg" alt="Chicken">
      <div class="price">$6/ea</div>
    </li>
    <li class="fruit">
      <h2>Assorted Fruit</h2>
      <img src="assets/fruit.jpg" alt="Fruit">
      <div class="price">$3/pack</div>
    </li>
    <li class="bread">
      <h2>Bread</h2>
      <img src="assets/bread.jpg" alt="Bread">
      <div class="price">$1/loaf</div>
    </li>
  </ul>
</body>
</html>
